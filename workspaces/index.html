---
layout: page
title:  "Workspaces"
---
{% assign data = site.data.workspaces %}

{% for workspace in data %}
<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-2">
        <h2><center>{{ workspace.name }}</center></h2>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-2">
        <div class="carouselWrapper">
            <div id="{{ workspace.carousel }}">
              {% for image in workspace.images %}
                <div>
                    <img src="{{ image.link }}" class="pure-img"/>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="pure-u-1 pure-u-lg-1-2">
        <p>{{ workspace.description }}</p>
    </div>
</div>
{% endfor %}
